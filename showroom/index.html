<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formacar Showroom</title>
    <meta name="theme-color" content="#000">
    <meta name="description"
        content="Try the Formacar 3D Showroom — an interactive car configurator. Explore wheels, presets and vinyl options, preview your custom car in real-time, and download the app for iOS or Android to unlock the full experience.">
    <link rel="canonical" href="https://showroom.formacar.com/">

        "description": "Промо-страница Formacar: конфигуратор и ссылки на скачивание приложения",
        "publisher": {
            "@type": "Organization",
            "name": "Formacar",
            "url": "https://formacar.com",
            "logo": {
            "@type": "ImageObject",
            "url": "https://formacar.com/img/logos/logo.avif"
            }
        }
    }
    </script>

    <!-- Open Graph (Preview) -->
    <meta property="og:title" content="Formacar Showroom">
    <meta property="og:description" content="Try the Formacar 3D Showroom — an interactive car configurator.">

    <meta name="twitter:description" content="Try the Formacar 3D Showroom — an interactive car configurator.">
    <meta name="twitter:image" content="./assets/img/og-preview.png">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="57x57" href="./assets/favicons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./assets/favicons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./assets/favicons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./assets/favicons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./assets/favicons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./assets/favicons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./assets/favicons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./assets/favicons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./assets/favicons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicons/favicon.ico">

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    <link rel="preload" href="./css/style.css" as="style">
    <link rel="preload" href="./main.js" as="script">

    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
    <script src="./main.js" defer></script>
</head>

<body>
    <main class="container">
        <header class="header" data-aos="fade-up" data-aos-delay="100">
            <a href="/" class="header__logo">
                <img src="./assets/img/icons/logo.svg" width="176" height="100" alt="Formacar 3D Showroom" class="logo">
            </a>
        </header>

        <div class="hero">
            <div class="hero__configurator" data-aos="fade-up" data-aos-delay="200">
                <img decoding="async" src="./assets/img/configurator.webp" alt="Preview of the Formacar configurator"
                    class="hero__img" width="920" height="478" style="border-radius: 32px;">
            </div>
            <button class="orientation visible-tablet" aria-label="Turn the device over" data-aos="fade-up"
                data-aos-delay="250">
                <img src="./assets/img/icons/flip.svg" alt="" width="24" height="24" aria-hidden="true">
                <p class="orientation__text">Turn the device over</p>
            </button>
        </div>

        <div class="cta-wrapper">
            <div class="cta hidden-tablet" data-aos="fade-up" data-aos-delay="300">
                <h2 class="cta__title cta__title--whatsap">Whatsapp to contact us</h2>
                <a href="https://wa.me/971585626352" class="cta__btn cta__btn--whatsapp" target="_blank" rel="noopener"
                    aria-label="Open WhatsApp chat">
                    <img src="./assets/img/icons/whatsapp.svg" alt="" width="20" height="20" aria-hidden="true">
                    <p class="cta__btn-text cta__btn-text--whatsapp">Whatsapp</p>
                </a>
            </div>
            <div class="cta hidden-tablet cta--download" data-aos="fade-up" data-aos-delay="400">
                <img class="qr-code" src="./assets/img/qr-code.webp" alt="QR code to install the app" width="84" height="84">
                <div class="cta__text-block">
                    <h2 class="cta__title">Available for IOS <br>& Android</h2>
                    <p class="cta__text">Hover your camera over <br>the QR code</p>
                </div>
                <div class="cta__phones">
                    <img src="./assets/img/phones.webp" alt="" width="250" height="240" class="phones-img">
                </div>
            </div>

            <div class="modal" id="qrModal">
                <div class="modal__overlay"></div>
                <div class="modal__content">
                    <img src="./assets/img/qr-code.webp" alt="QR code enlarged">
                </div>
            </div>

            <div class="cta visible-tablet cta--tablet" data-aos="fade-up" data-aos-delay="300">
                <div class="cta__block">
                    <h2 class="cta__title">Available for IOS & Android</h2>
                    <div class="cta__btn-wrapper">
                        <a href="https://play.google.com/store/apps/details?id=com.formacar.android" class="cta__btn cta__btn--store" target="_blank" rel="noopener"
                            aria-label="Get it on Google Play">
                            <img src="./assets/img/icons/playmarket.svg" alt="" width="24" height="24"
                                aria-hidden="true">
                            <p class="cta__btn-text">Google Play</p>
                        </a>
                        <a href="https://apps.apple.com/us/app/formacar/id1180117334" class="cta__btn cta__btn--store" target="_blank" rel="noopener"
                            aria-label="Get it on App Store">
                            <img src="./assets/img/icons/applestore.svg" alt="" width="24" height="24"
                                aria-hidden="true">
                            <p class="cta__btn-text">App Store</p>
                        </a>
                    </div>
                </div>
                <div class="cta__block">
                    <h2 class="cta__title">Whatsapp to contact us</h2>
                    <a href="https://wa.me/971585626352" class="cta__btn cta__btn--whatsapp" target="_blank" rel="noopener"
                        aria-label="Open WhatsApp chat">
                        <img src="./assets/img/icons/whatsapp.svg" alt="" width="20" height="20" aria-hidden="true">
                        <p class="cta__btn-text cta__btn-text--whatsapp">Whatsapp</p>
                    </a>
                </div>
            </div>
        </div>
    </main>
    <div class="glowing-bg" aria-hidden="true">
        <div class="glowing-bg__pink"></div>
        <div class="glowing-bg__dark-blue"></div>
        <div class="glowing-bg__light-blue"></div>
    </div>

    <script>
        AOS.init({
            duration: 600,
            easing: "ease-out",
            once: true,
            offset: 0
        });
    </script>
</body>

</html>
